<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="column1">
           <p id="odinLogo">Odin Project</p>
        </div>
        <div class="column2">
            <div id="container1">
                <div id="row1">
                    <p>This is not a real Online service! Your know you need something like this in your life
                        to help you realize your deepest dreams. Sign up <em>now</em> to get started. 
                    <br>
                    <br>
                    You know you want to. Don't let your dreams be dreams.
                    </p>
                </div>
            <div id="row2">
                <p id="letsDoThis">Lets do this!</p>
                <form action="">
                    <div class="formInputContainer">
                        <div class="formInput">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" placeholder="First Name">
                        </div>
                        <div class="formInput">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" placeholder="Last Name">
                        </div>
                        <div class="formInput">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="formInputContainer">
                        <div class="formInput">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" placeholder="Phone Number">
                        </div>
                        <div class="formInput">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <div class="formInput">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" placeholder="Confirm Password">
                        </div>
                    </div>
                </form>
            </div>
